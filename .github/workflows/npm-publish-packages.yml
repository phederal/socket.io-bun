name: Publish package

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  packages: write # для GitHub Packages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install deps
        run: bun install

  publish-gh:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun for GitHub
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://npm.pkg.github.com/
      - name: Create .npmrc for GitHub
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "@phederal:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=\${NPM_CONFIG_TOKEN}" >> ~/.npmrc
      - name: Publish to GitHub Packages
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun publish --access public --registry https://npm.pkg.github.com/

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun for npmjs
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://registry.npmjs.org/
      - name: Clean .npmrc files
        run: |
          rm -f ~/.npmrc .npmrc
      - name: Publish to npmjs.org
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          bunx patch-package-name --name socket.io-bun
          bun publish --access public --registry https://registry.npmjs.org/
