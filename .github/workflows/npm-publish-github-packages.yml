name: Package publish

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://npm.pkg.github.com/   # üéØ –≤–∞–∂–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä

      - name: Publish to GitHub Packages
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Bun –æ–∂–∏–¥–∞–µ—Ç —Ç–æ–∫–µ–Ω –∏–º–µ–Ω–Ω–æ –≤ —ç—Ç–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π
        run: bun publish --access public --registry https://npm.pkg.github.com/
